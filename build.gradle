buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.2'
    }
}

apply plugin: "java"
apply plugin: "com.github.johnrengelman.shadow"


repositories {
    mavenCentral()
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

dependencies {
    implementation "org.pcollections:pcollections:2.1.3"
    implementation "org.apache.commons:commons-io:1.3.2"
    implementation "org.apache.commons:commons-lang3:3.7"
    implementation "commons-dbutils:commons-dbutils:1.7"
    implementation "org.apache.logging.log4j:log4j-api:2.7"
    implementation "org.apache.logging.log4j:log4j-core:2.7"
    implementation "org.apache.logging.log4j:log4j-slf4j-impl:2.7"
    testImplementation "org.assertj:assertj-core:3.9.1"
    testImplementation "org.apache.commons:commons-dbcp2:2.6.0"
    testImplementation "mysql:mysql-connector-java:8.0.16"
    implementation "junit:junit:4.12"
}

test {
    testLogging {
        outputs.upToDateWhen {false}
        exceptionFormat = 'full'
        showStandardStreams = true
    }
}
shadowJar {
    zip64 true
    mergeServiceFiles()
    archiveName = "build-" + System.getenv("VERSION") + ".jar"
}
jar.finalizedBy(project.shadowJar)